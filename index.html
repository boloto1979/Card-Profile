<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port_Card</title>
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <div id="card">
        <img src="img/305605086_147441920975125_8787379226610142361_n.jpg" alt="" id="profile">
        <h1 id="name">PEDRO LIMA</h1>
        <h2 id="location">
            <svg id="ping" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
          </svg>
          São Paulo
        </h2>

        <p id="caption">Estudante de Analise e Desenvolvimento de Sistemas 
            com o objetivo academico na area de Segurança da Informação.</p>
        <section id="skills">
            <span id="html">HTML</span>
            <span id="css">CSS</span>
            <span id="js">JavaScript</span>
            <span id="c,c++,c#">C, C++, C#</span>
            <span id="python">PYTHON</span>
            <span id="java">JAVA</span> 
        </section>
    </div>
    
</body>

</html>
